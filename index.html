    function renderShop() {
        const area = document.getElementById('content-area');
        const categories = [...new Set(products.map(p => p.category))];

        area.innerHTML = categories.map(cat => `
            <section class="category-section">
                <div class="category-title">${cat}</div>
                <div class="scroll-container">
                    <button class="nav-btn prev-btn" onclick="sideScroll(this, 'left')">&#8249;</button>
                    <div class="horizontal-scroll">
                        ${products.filter(p => p.category === cat).map((p, idx) => {
                            const globalIndex = products.indexOf(p);
                            return `
                                <div class="product-card" onclick="openModal(${globalIndex})">
                                    <img src="${p.image}" alt="${p.title}">
                                    <div class="product-info">
                                        <div class="product-name">${p.title}</div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    <button class="nav-btn next-btn" onclick="sideScroll(this, 'right')">&#8250;</button>
                </div>
            </section>
        `).join('');
    }

    function sideScroll(element, direction) {
        const container = element.parentElement.querySelector('.horizontal-scroll');
        const scrollAmount = 300;
        if (direction === 'left') {
            container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
        } else {
            container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        }
    }

    function openModal(index) {
        const p = products[index];
        document.getElementById('modalTitle').innerText = p.title;
        document.getElementById('modalDesc').innerText = p.desc;
        document.getElementById('modalImg').src = p.image;
        document.getElementById('modalLink').href = p.link;
        document.getElementById('productModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('productModal').style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('productModal')) closeModal();
    }

    renderShop();
</script>
